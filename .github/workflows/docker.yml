name: Docker Prod

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2

      - name: Create env file
        run: |
          touch .env
          echo SPRING_DATASOURCE_HOST=${{ secrets.SPRING_DATASOURCE_HOST }} >> .env
          echo SPRING_DATASOURCE_PORT=${{ secrets.SPRING_DATASOURCE_PORT }} >> .env
          echo SPRING_DATASOURCE_DATABASE=${{ secrets.SPRING_DATASOURCE_DATABASE }} >> .env
          echo SPRING_DATASOURCE_USERNAME=${{ secrets.SPRING_DATASOURCE_USERNAME }} >> .env
          echo SPRING_DATASOURCE_PASSWORD=${{ secrets.SPRING_DATASOURCE_PASSWORD }} >> .env
          
          echo SPRING_MAIL_HOST=${{ secrets.SPRING_MAIL_HOST }} >> .env
          echo SPRING_MAIL_PORT=${{ secrets.SPRING_MAIL_PORT }} >> .env
          echo SPRING_MAIL_USERNAME=${{ secrets.SPRING_MAIL_USERNAME }} >> .env
          echo SPRING_MAIL_PASSWORD=${{ secrets.SPRING_MAIL_PASSWORD }} >> .env
          
          echo SET_TO=${{ secrets.SET_TO }} >> .env
          echo ENVIRONMENT=${{ secrets.ENVIRONMENT }} >> .env
          cat .env

      - name: Docker run
        run: docker-compose up -d --force-recreate --build
